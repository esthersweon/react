<!DOCTYPE html>
<html>
  <head>
    <title>React Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <body>

    <main class="container">

        <div class="col-md-12">

        <!-- ClickCounter exercise will be rendered here -->
        <div class="col-md-12">
          <section id="click-counter"></section>
        </div>
      </div>

      <div class="row">
        <!-- FriendGroup exercise will be rendered here -->
        <div class="col-md-4">

        </div>

        <!-- Tweet exercise will be rendered here -->
        <div class="col-md-7 col-md-offset-1">
          <section id="tweets"></section>
        </div>

    <script type="text/javascript" src="scripts/bundle.min.js"></script>

</html>
